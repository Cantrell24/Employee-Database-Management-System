<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Employee Database Management System</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Employee Database Management System</h1>
            <button class="createEmployee">Add Employee</button>
        </header>


        <div class="employess">
            <div class="employee__names">
                <span class="employees__names--title">
                    Employee List
                </span>
                <div class="employees__names--list"></div>
            </div>
            <div class="employee__single">
                <div class="employee__single--title">
                    Employee Information
                </div>
                <div class="employees__names--info"></div>
            </div>
        </div>

        <!--Add employee code - START -->
        <div class="addEmployee">
            <form class="addEmployee_create">
                Add a New Employee
                <div>
                    <input type="text" name="firstName" placeholder="First Name" required />

                    <input type="text" name="lastname"
                    placeholder="Last Name" reaguired />
                </div>
                <input type="text" name="imageUrl" placeholder="Image URL (Optional)"/>
                <input type="email" name="email" placeholder="Email" required />
                <input type="number" name="contactNumber" placeholder="Contact" required />
                <input type="number" name="salay" placeholder="Salary" required />
                <input type="text" name="address" placeholder="Address" required />
                <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_create--dob" required />
                <input type="submit" class="addEmployee_create--submit" value="Submit" />
 
            </form>
        </div>
        <!--Add employee Code -END -->
    </div>

    <script src="script.js"></script>
</body>

</html>
